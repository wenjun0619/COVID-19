<body>
    <nav class="navbar navbar-light" style="background-color: #11999E;">
    <div class="container">
      <img src="./images/syringe.png" class="navbar-brand" alt="Government of Ontario Vaccine Booking System">
      <div class="application">
        <h2 style="color: white;"><i>Vax-Jab</i></h2>
      </div>
    </div>
  </nav>

  <div class="cardholder"> 
    <div class="heading backgroundColor" style="border: 1px solid lightgray;">
      <div class="heading" style="text-align: left;">
        <h4 style="text-align: left;">
          Medical Background:
        </h4>
        <p class="images subtitle">
          Are you pregnant or breastfeeding?
          <span class="spanblock">
              <input type="radio" id="yes1" name="radio1">
              <label for="yes1">Yes</label>
              <input type="radio" id="No1" name="radio1">
              <label for="No1">No</label>
          </span>
       
        </p>
        
        <p class="subtitle">
          Do you have a chronic medical condition?
          <span class="spanblock">
              <input type="radio" id="yes2" name="radio2">
              <label for="yes1">Yes</label>
              <input type="radio" id="No2" name="radio2">
              <label for="No1">No</label>
          </span>
       
        </p>

        <p class="subtitle">
          Do you have a weak immune system?
          <span class="spanblock">
              <input type="radio" id="yes3" name="radio3">
              <label for="yes1">Yes</label>
              <input type="radio" id="No3" name="radio3">
              <label for="No1">No</label>
          </span>
       
        </p>

        <p class="subtitle">
          Do you have diabetes?
          <span class="spanblock">
              <input type="radio" id="yes4" name="radio4">
              <label for="yes1">Yes</label>
              <input type="radio" id="No4" name="radio4">
              <label for="No1">No</label>
          </span>
       
        </p>

        <p class="subtitle">
          Do you have clotting issues?
          <span class="spanblock">
              <input type="radio" id="yes5" name="radio5">
              <label for="yes1">Yes</label>
              <input type="radio" id="No5" name="radio5">
              <label for="No1">No</label>
          </span>
       
        </p>
        
          <p class=" images" style="padding-bottom: 3%;"><a class="btn btn-info btn-lg btn-block" href="./acknowledgement.html" role="button">Continue</a></p>
      
           
      </div>
      
      
    
    </div>
    
  </div>
